<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/site.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
     <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Jura">

     <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>


     <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
     <script src="js/app.js" type="text/javascript"></script>
     <title></title>
  </head>
  <body>
    <!-- calculator section -->
    <div class="container">
      <br>
      <form class="myForm">
        <div class="row">
          <h3 style="margin-left:1%">Enter your Height</h3>
          <br>
          <div class="col-md-6">
            <div class="form-group">
              <label for="feet">HEIGHT IN FEET</label>
              <input type="text" class="form-control" id="feet" placeholder="e.g. 5">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inches">INCHE (S)</label>
              <input type="text" class="form-control" id="inches" placeholder="e.g. 11">
            </div>
          </div>
        </div>

        <div class="row">
          <h3 style="margin-left:1%">Enter your Weight</h3>
          <br>
          <div class="col-md-5">
            <div class="form-group">
              <label for="pound">WEIGHT IN POUND (S)</label>
              <input type="text" class="form-control" id="pound" placeholder="e.g. 5">
            </div>
          </div>
          <div class="col-md-2">
            <br>
            <span style="margin-left:28%; font-size:32px; top:4%;"class="badge">OR</span>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="kgs">WEIGHT IN KG (S)</label>
              <input type="text" class="form-control" id="kgs" placeholder="e.g. 11">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
             <button id="calculate" type="submit" class="btn btn-default">CALCULATE</button>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
             <button id="reset" type="reset" class="btn btn-default">RESET</button>
          </div>
        </div>
      </form>
      <hr>
      <br>
      <div class="results">
        <div class="row">
          <div class="col-md-6">
            <h1 style="text-align:center;">Your Results</h1>
              <hr>
            <h1 style="text-align:center;">Weight Category</h1>
          </div>

          <div class="col-md-6">
            <h1 id="bmi_results" style="text-align:center;">0.00</h1>
            <hr>
            <h1 id="bmi_class" style="text-align:center;"></h1>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <!-- end of calculator section -->
  </body>
</html>
